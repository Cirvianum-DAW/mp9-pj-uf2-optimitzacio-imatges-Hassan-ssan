<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS with Parcel</title>
  <link rel="stylesheet" href="../dist/output.css" />
</head>

<body class="bg-[#FEFAE0]">
  <header class="bg-secondary h-[13vh] flex justify-evenly content-center text-white items-center rounded-xl m-2">
    <img src="../img/logo.png" alt="Logo HS" class="w-12">
    <nav class="flex gap-10">
      <a href="./index.html" class="underline underline-offset-8">Home</a>
      <a href="./projects.html">Projects</a>
    </nav>
  </header>
  <section class="flex justify-center">
    <div class="content w-[60%] m-2 rounded-xl bg-principal
                    [&>*]:p-5">
      <img src="../img/collsacampus-slide.png" alt="Error loading img " class="object-contain h-auto w-full 2xl:w-2/3 rounded-3xl mx-auto" />
      <div class="text h-1/3 [&>*]:my-4 inline-block mx-[10%]">
        <h1 class="text-2xl">Website</h1>
        <p>Website for Collsacampus desgined with Figma and created with Wordpress using visual constructor Elementor
          and hosted with hostinger</p>
        <p class="text-sm">10-10-2023</p>
      </div>
      <div class="btns [&>*]:px-6 [&>*]:py-3 [&>*]:bg-highlight-500 
                    [&>*]:text-white [&>*]:rounded-xl 
                     flex justify-center gap-x-5">
        <a href="projects.html" class="hover:bg-highlight-800">Back</a>
        <a href="https://collsacampus.com/" class="hover:bg-highlight-800">Visit</a>
      </div>
    </div>
  </section>

</html>
